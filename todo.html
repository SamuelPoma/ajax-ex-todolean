<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>My Wishlist</title>
  </head>
  <body>
    <header>
      <h1>My Wishlist</h1>
    </header>
    <div class="container-operation">
      <input id="wish-input" type="text" name="" value="" placeholder="My wishes">
      <button id="btn-send-wish" type="button" name="button">Add to Wishlist</button>
      <div class="modify-wish-container">
        <input id="modify-wish-input" type="text" name="" placeholder="Modify your wish">
        <button id="btn-modify-wish" type="button" name="button">Modify</button>

      </div>
    </div>
    <div class="container-wishlist">
      <ul class="wishlist">

      </ul>
    </div>
    <script src="todo.js" charset="utf-8"></script>
  </body>
</html>
